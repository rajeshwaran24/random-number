<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>guss-my-number</title>
  <!-- fontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css">
  <!-- custom css -->
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  <div class=" card">
    <h1 class="title" >Guess My Number </h1>
    <p class="text">Make a guess in between 1 to 100</p>
    <p class="guess">Guess :<samp class="score">20</samp></p>
    <p class="random">?</p>
    <div class="input">
      <input class="number" type="number" placeholder="number between1-100">
    </div>
      <button class="btn">submit</button>
      <p class="error-message"></p>
    
  </div>

<!-- script js -->
  <script src="./scripts/script.js"></script>
</body>
</html>
